<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}

	</style>
</head>

<body>
	<!-- <canvas id="c"></canvas> -->
	<script type="importmap">
		{
			"imports": {
				"three": "https://threejs.org/build/three.module.js"
			}
		}
	</script>
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
	<script type="module">
		import * as THREE from 'three';

		function main() {
			// const canvas = document.querySelector('#c');
			// const renderer = new THREE.WebGLRenderer({ canvas });
			const renderer = new THREE.WebGLRenderer();
			// 渲染我們的應用程序的大小
			renderer.setSize(window.innerWidth,window.innerHeight);
			// 還可以提供setSize較小的值，例如和，這將使應用程序以四分之一大小呈現。window.innerWidth/2window.innerHeight/2
			document.body.appendChild(renderer.domElement);

			const fov = 75;
			const aspect = 2;  // the canvas default
			const near = 0.1;
			const far = 5;
			const camera = new THREE.PerspectiveCamera(fov,aspect,near,far);
			// const camera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000);
			camera.position.z = 5;

			// 定向燈有一個位置和一個目標。兩者都默認為 0, 0, 0。
			// 在我們的例子中，我們將燈光的位置設置為 -1, 2, 4，因此它稍微位於相機的左側、上方和後方。目標仍然是 0, 0, 0，所以它會朝著原點發光。
			const scene = new THREE.Scene();
			{
				const color = 0xFFFFFF;
				const intensity = 1;
				const light = new THREE.DirectionalLight(color,intensity);
				light.position.set(-1,2,4);
				scene.add(light);
			}

			const boxWidth = 1;
			const boxHeight = 1;
			const boxDepth = 1;
			const geometry = new THREE.BoxGeometry(boxWidth,boxHeight,boxDepth);

			function makeInstance(geometry,color,xLoc) {
				const material = new THREE.MeshPhongMaterial({ color });

				const cube = new THREE.Mesh(geometry,material);
				scene.add(cube);
				cube.position.x = xLoc;

				return cube;
			}

			const cubes = [
				makeInstance(geometry,0x44aa88,0),
				makeInstance(geometry,0x8844aa,-2),
				makeInstance(geometry,0xaa8844,2),
			];

			function render(time) {
				time *= 0.001;  // convert time to seconds

				cubes.forEach((cube,ndx) => {
					const speed = 1 + ndx * .1;
					const rot = time * speed;
					cube.rotation.x = rot;
					cube.rotation.y = rot;
				});

				renderer.render(scene,camera);

				requestAnimationFrame(render);
			}
			requestAnimationFrame(render);

		}

		main();

	</script>
</body>

</html>
